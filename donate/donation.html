    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donation Details</title>
        <link rel="stylesheet" href="donation.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: url('https://i.imgur.com/kLDKeZP.jpg'); /* Set background image */
                background-size: cover; /* Cover the entire viewport */
                background-position: center; /* Center the image */
                color: #fff;
                padding: 20px;
                position: relative;
            }

            /* Semi-transparent overlay */
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(51, 51, 51, 0.8); /* Dark background with 80% opacity */
                z-index: -1; /* Make sure overlay stays behind the content */
            }

            .container {
                text-align: center;
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
            }

            .content {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-bottom: -60%;
                margin-left: -30%; 
            }

            .donation-header {
                font-size: 60px;
                margin-bottom: 10px;
            }

            .footer {
                font-size: 21px;
                color: #ccc;
                line-height: 1.5;
                text-align: center;
                margin-top: 20px;
            }

            .footer strong {
                color: #fff;
            }

            .qrcode {
                margin-top: 10px;
            }

            .qrcode img {
                width: 500px; /* Increase the size of the QR code */
                height: 500px;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Buy Me a Coffee Button -->
            <div class="bmc-button">
                <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="ianvwinz" data-description="Support me on Buy me a coffee!" data-message="Click here to Donate!" data-color="#7B7979" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
            </div>

            <div class="content">
                <h2 class="donation-header">Donations</h2>
            </div>
            
            <!-- Donation QR Code -->
            <div class="qrcode">
                <img src="qrcode.png" alt="QR Code" style="display: block; margin: 0 auto;">
            </div>

            <br><br><br>
            <!-- Footer Section -->
            <div class="footer">
                Thank You for Your Support!<br>
                Your generous donation will go directly to assisting evacuees in need.<br>
                We want to assure you that every contribution will be handled with the utmost care and integrity.
            </div>
        </div>
    </body>
    </html>
