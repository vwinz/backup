<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour</title>
    <style>
        body {
            background: url('https://i.imgur.com/kLDKeZP.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensures proper positioning of child elements */
        }
     
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(51, 51, 51, 0.7); /* 70% opacity of #333333 */
            z-index: 0; /* Places the overlay behind the iframe */
        }
        #evrFrame {
            position: relative;
            z-index: 1; /* Places the iframe above the overlay */
            max-width: 100%;
            height: 640px;
            border: none;
        }
        #fullscreenButton {
            position: absolute;
            top: 20px; /* Adjust this value to control vertical position */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2; /* Ensures the button stays on top */
        }
        #fullscreenButton:hover {
            background-color: #646464;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <button id="fullscreenButton">Go Fullscreen</button>
<iframe id="evrFrame" width="100%" height="640" 
    allowvr="yes" allow="xr-spatial-tracking;vr;gyroscope;accelerometer;fullscreen;" 
    scrolling="no" allowfullscreen="true" frameborder="0" 
    src="https://webobook.com/public/671626624e1b4a47f7612842,en?ap=false&si=false&sm=false&sp=false&sfr=false&sl=false&sop=false&">
</iframe>


    <script>
        const fullscreenButton = document.getElementById('fullscreenButton');
        const evrFrame = document.getElementById('evrFrame');

        fullscreenButton.addEventListener('click', () => {
            if (evrFrame.requestFullscreen) {
                evrFrame.requestFullscreen();
            } else if (evrFrame.webkitRequestFullscreen) { // Safari compatibility
                evrFrame.webkitRequestFullscreen();
            } else if (evrFrame.msRequestFullscreen) { // IE11 compatibility
                evrFrame.msRequestFullscreen();
            } else {
                alert('Fullscreen API is not supported on this browser.');
            }
        });
    </script>
</body>
</html>
