<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evacuation Centers</title>
    <link rel="stylesheet" href="evacuation.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            width: 100vw;
            overflow-x: hidden;
        }

        h1 {
            font-size: 40px;
            color: #4a4a4a;
            text-align: center;
            margin: 40px 0;
            font-weight: bold;
        }

        .center-card {
            background-color: #fff;
            width: 80vw;           
            margin: 20px auto;     
            padding: 10px;        
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ddd;
            position: relative; /* To allow absolute positioning of the buttons */
        }

        .center-card img {
            width: 100%;           
            height: 700px;        
            object-fit: cover;    
            margin: 0 auto;       
            display: block;       
            transition: opacity 0.3s ease;
        }

        /* Hover effect on the image */
        .center-card img:hover {
            opacity: 0.7;
            filter: brightness(60%);
        }

        .center-info {
            padding: 15px;        
            text-align: left;
            position: relative;
            margin-bottom: 15px;  
        }

        .center-info h2 {
            font-size: 30px;
            color: #333;
            margin-bottom: 5px;
        }

        .center-info p {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .center-info button {
            padding: 18px 25px;
            font-size: 14px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;  
            right: 10px;         
            top: 50%;            
            transform: translateY(-50%); /* Keeps the "Check Route" button where it is */
        }

        .center-info button:hover {
            background-color: #555;
        }

        /* Virtual Tour button on top of the image */
        .virtual-tour-btn {
            padding: 18px 25px;
            font-size: 14px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;  
            top: 50%;            
            left: 50%;            
            transform: translate(-50%, -50%); /* Centered over the image */
            z-index: 2; /* Ensure it's on top of the image */
        }

        .virtual-tour-btn:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <h1>Evacuation Centers</h1>

    <div class="center-card">
        <img src="https://i.imgur.com/x4SeswD.png" alt="Lian Elementary School">
        
        <!-- Virtual Tour Button centered on the image -->
        <a href="tour.html">
            <button class="virtual-tour-btn">Virtual Tour</button>
        </a>

        <div class="center-info">
            <h2>Lian Central School</h2>
            <p>Poblacion 1, Lian, Batangas</p>
            <button>Check Route</button>
        </div>
    </div>

</body>
</html>
